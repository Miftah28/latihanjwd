<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan miftahus surur</title>
</head>

<body>
    <script>
        var ulangi = confirm("apakah anda ingin mengulang?");
        var counter = 11;

        while (ulangi) {
            counter--;
            var bintang = "*".repeat(counter) + "<br>";
            document.write((11-counter) + ": " + bintang);
            ulangi = confirm("apakah anda ingin mengulang?"+(11-counter));
        }
    </script>
</body>

</html>
